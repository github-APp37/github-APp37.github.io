
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
var canvas = document.getElementById('canvas'),
    c = canvas.getContext('2d');

canvas.width = 500;
canvas.height = 500;

function timer(m,s){
	c.beginPath();
	c.fillStyle = "white";
	c.fillRect(300,0,200,500);
	c.fillStyle = "black";
	c.font = "italic 30pt Arial";
	c.fillText(m + ":" + s , 350, 50);
	c.closePath();
	
}

function clear() {
    c.fillStyle = '#fff';
    c.clearRect(0, 0, 300, 300);
    c.fillRect(0, 0, 300, 300);
    drawArc(150,150,150, 6*Math.PI/4, 6*Math.PI/4 + 4*Math.PI/2 );
}
function draw(centerX, centerY, radius, startAngle, endAngle, color ){
    c.fillStyle = color;
    c.beginPath();
    c.moveTo(centerX,centerY);
    c.arc(centerX, centerY, radius, startAngle, endAngle);
    c.closePath();
    c.fill();
}
function drawArc(centerX, centerY, radius, startAngle, endAngle){
    c.beginPath();
    c.arc(centerX, centerY, radius, startAngle, endAngle);
    c.stroke();
}
function drawline(x,y,toX,toY,color)
		{
			c.beginPath();
			c.moveTo(x,y);
			c.lineTo(toX,toY);
			c.stroke();
		}
var k = 0;
m = 00;
s = 0;
clear();
drawline(150,150,150,0, '#000');
 setInterval(function () {
		clear();
		k = k + Math.PI/2;
        	if (k>4*Math.PI/2) {
			k=Math.PI/2;
        } 
		if (k>3*Math.PI/2)
		{
		drawline(150,150,150,0, '#000');
		}
		else {
        drawline(150,150,150,0, '#000');
		draw(150,150,150, 6*Math.PI/4, 6*Math.PI/4 + k, 'blue');
		switch(k){
			case(Math.PI/2):{
			drawline(150,150,300,150, '#000');
			break;
			}
			case(2*Math.PI/2):{
			drawline(150,150,150,300, '#000');
			break;
			}
			case(3*Math.PI/2):{
			drawline(150,150,0,150, '#000');
			break;
			}
		}
	}
},15000);
	setInterval(function () {
		s = s + 1000;
		if((s/1000)==60){
			m = m+1;
			s = 0;
		}
        timer(m,s/1000);
	},1000);
    </script>
</body>
</html>
